<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>



    </style>


</head>

<body>

    <div class="container">
        <div class="row">
            <div id="" class="col-12">
                <h1>Ofertas disponíveis <span class="badge bg-secondary">{{ofertas.count}}</span></h1>

                <ul>
                    {% for oferta in ofertas %}
                    <li>
                        <h5>{{oferta.tipo_material}} ({{oferta.peso}} Kg) - Estado: {{oferta.estado}}</h5>
                        
                        <p>Endereço: {{oferta.produtor.endereco}}</p>

                        <div>
                            <btn class="btn btn-primary"> Tenho interesse</btn>
                        </div>


                    </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>
</body>


</html>
